<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function getFrame() {
            cameraId = document.getElementById('cameraInput').value
            console.log(cameraId)
            axios.get('http://localhost:8080/detection/frames?cameraId=' + cameraId)
            .then(function (response) {
                console.log(response);
                data = response.data;
                camera = document.getElementById('camera');
                frames = document.getElementById('frames');
                camera.innerHTML = '<h1>'+ data.camera.id +' | long: '+ data.camera.longitude +' lat: '+ data.camera.latitude +'</h1></br>'
                console.log(data.frames);
                frames.innerHTML = null;
                for(let frame in data.frames) {
                    console.log(data.frames[frame].frame)
                        frames.innerHTML += '<img src="data:image/jpeg;base64, '+ data.frames[frame].frame +'" alt="frames"/> '+ data.frames[frame].detectionScore +'</br>'
                }
            })
            .catch(function (error) {
                console.log(error);
            });
        }
    </script>
</head>
<body>
   
    <label>Insira o id da camera</label>
    <input type="text" id="cameraInput" value="5edb6f53afd2d60d22da2581">
    <button onClick="getFrame()"> buscar</button>
    <div id="camera"></div>
    <div id="frames"></div>
</body>
</html>
